
name: API (placeholder)
on:
  push:
    paths:
      - 'apps/api/**'
      - '.github/workflows/api.yml'
  workflow_dispatch:
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Smoke Test
        run: |
          cd apps/api
          npm ci || npm i
          node -e "console.log('ci ok')"
