
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IGNYTION — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f14; --fg:#e5f0ff; --muted:#93a4b7; --accent:#55d6ff; }
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(1200px 800px at 70% -10%, #123, transparent),
    linear-gradient(180deg, #0b0f14 0%, #0a0d12 100%); color:var(--fg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{max-width:760px;width:100%;background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:36px; box-shadow:0 10px 50px rgba(0,0,0,.35)}
    h1{font-size:40px; line-height:1.1; margin:0 0 12px; letter-spacing:-.02em}
    p{color:var(--muted); margin:0 0 20px; font-size:18px}
    .tag{display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,.18); border-radius:999px; font-size:12px; letter-spacing:.06em; text-transform:uppercase; color:#b8c7da; margin-bottom:14px}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .btn{appearance:none; border:1px solid rgba(255,255,255,.16); background:transparent; color:var(--fg);
      padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600; text-decoration:none}
    .btn.primary{background:linear-gradient(135deg, #2ed1ff, #6ae6c9); color:#001018; border:none}
    .footer{margin-top:18px; font-size:13px; color:#99a9bc}
    .logo{font-weight:800; letter-spacing:.02em; font-size:16px; color:var(--fg)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="tag">IGNYTION</div>
      <h1>Semi Conductor Software Innovation</h1>
      <p>We’re igniting something new. The full experience is rolling out soon. For now, grab updates and watch this space.</p>
      <div class="row">
        <a class="btn primary" href="mailto:support@ignytion.io">Contact</a>
        <a class="btn" href="https://github.com">GitHub</a>
        <a class="btn" href="https://statuspage.io">Status</a>
      </div>
      <div class="footer">© <span id="y"></span> IGNYTION • ignytion.io</div>
    </div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
